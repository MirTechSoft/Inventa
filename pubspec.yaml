name: my_inventroy
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.0.0+4
  path: ^1.8.0
  pdf: ^3.11.3
  printing: ^5.10.0
  cupertino_icons: ^1.0.8
  local_auth: ^2.1.7
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"

flutter_native_splash:
  color: "#0D47A1"
  background_image: assets/app_icon.png
  android: true
  ios: true
  fullscreen: true
  
flutter:
  uses-material-design: true
